<!DOCTYPE html>
<html>
<head>
  <title>OTP Generator</title>
</head>
<body style="font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f0f8ff, #e0f7fa); height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0;">

  <div style="background-color: #ffffff; padding: 30px; border-radius: 15px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); text-align: center;">
    <h2 style="margin-bottom: 20px; color: #333;">OTP Generator</h2>
    <button onclick="myotp()" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">
      Generate OTP
    </button>
    <p id="p1" style="margin-top: 20px; font-size: 18px; color: #444;"></p>
  </div>

  <script>
    function myotp() {
      var a = Math.random() * 1000000;
      var otp = parseInt(a).toString().padStart(6, "0"); // Ensures it's always 6 digits
      document.getElementById('p1').innerText = 'Your OTP is: ' + otp;
    }
  </script>

</body>
</html>
